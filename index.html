<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
    
  
		<script src="http://threejs.org/build/three.min.js"></script>

<script src="http://threejs.org/examples/js/libs/tween.min.js"></script>

<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
		<script>
			// Our Javascript will go here.
			var scene, camera, renderer;
			var WIDTH  = window.innerWidth;
			var HEIGHT = window.innerHeight;
			function init() {
				scene = new THREE.Scene();
    			initCamera();
    			initRenderer();
    			initCube();
    			initCube2();
    			initCube3();
    			initCube4();
    			initCube5();
    			document.body.appendChild(renderer.domElement);
			}
			function initCamera() {
    			camera = new THREE.PerspectiveCamera(70, WIDTH / HEIGHT, 1, 10);
    			camera.position.set(0, 3.5, 5);
    			camera.lookAt(scene.position);
			}
			function initRenderer() {
    			renderer = new THREE.WebGLRenderer({ antialias: true });
    			renderer.setSize(WIDTH, HEIGHT);
			}
			function initCubes() {
    			cube = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2), new THREE.MeshNormalMaterial());
    			scene.add(cube);
			}
			function initCube() {
    			cube = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2), new THREE.MeshBasicMaterial({color: 0xfffff, wireframe: true}));
    			scene.add(cube);
			}
			function initCube2() {
    			cube2 = new THREE.Mesh(new THREE.CubeGeometry(5, 5, 5), new THREE.MeshBasicMaterial({color: 0xfffff, wireframe: true}));
    			scene.add(cube2);
			}
			function initCube3() {
    			cube3 = new THREE.Mesh(new THREE.CubeGeometry(7, 7, 7), new THREE.MeshBasicMaterial({color: 0xfffff, wireframe: true}));
    			scene.add(cube3);
			}
			function initCube4() {
    			cube4 = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2), new THREE.MeshBasicMaterial({color: 0xfffff, wireframe: true}));
    			scene.add(cube4);
			}
			function initCube5() {
				cube5 = new THREE.Mesh(new THREE.CylinderGeometry( 5, 5, 7, 8 ), new THREE.MeshBasicMaterial({color: 0xfffff, wireframe: true}));
    			
    			scene.add(cube5);
			}
			var SPEED = 0.01;
			function rotateCube() {
    			cube.rotation.x -= SPEED * 2;
    			cube.rotation.y -= SPEED * 5;
    			cube.rotation.z -= SPEED * 3;
			}
			function rotateCube2() {
    			cube2.rotation.x -= SPEED * 2;
    			cube2.rotation.y -= SPEED * 5;
    			cube2.rotation.z -= SPEED * 3;
			}
			function rotateCube3() {
    			cube3.rotation.x -= SPEED * 9;
    			cube3.rotation.y -= SPEED * 8;
    			cube3.rotation.z -= SPEED * 7;
			}
			function rotateCube4() {
    			cube4.rotation.x -= SPEED * 2;
    			cube4.rotation.y -= SPEED * 5;
    			cube4.rotation.z -= SPEED * 3;
			}
			function rotateCube5() {
    			cube5.rotation.x -= SPEED * 2;
    			cube5.rotation.y -= SPEED * 5;
    			cube5.rotation.z -= SPEED * 3;
			}
			function animate()
			{
    			requestAnimationFrame(animate);
    			cube.position.x = 5;
    			cube4.position.x = -5;
			}
			function render() {
				
  				requestAnimationFrame(render);
  				rotateCube();
  				rotateCube2();
  				rotateCube3();
  				rotateCube4();
  				rotateCube5();
  				animate();
  				renderer.render(scene, camera);
			}
			init();
			render();
		</script>
	</body>
</html>
